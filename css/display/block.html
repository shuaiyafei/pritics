<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-size: 0;
        }
        div {
            display: inline-block;
            background: #eee;
            width: 100px;
            height: 100px;
            font-size: 0;
        }
    </style>
</head>
<body>
    <!-- display: inline-block布局的元素如果页面结构换行 页面上显示有空隙;
        解决方法在其父元素上使用font-size: 0;
    -->
    <div></div>
    <div></div>
</body>
</html>
