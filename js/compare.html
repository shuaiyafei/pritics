<!DOCTYPE html>
<html>

<head>
    <title>
        compare
    </title>
</head>

<body>
    <script>
        const type = [
            {
                '操作符': 'typeof', 
                type: `undefined`,
                opera: `typeof undefined`,
                value: `undefined` 
            },
            {
                type: `Boolean`,
                opera: `typeof true`,
                value: `boolean` 
            },
            {
                type: `String`,
                opera: `typeof '1'`,
                value: `string` 
            },
            {
                type: `Number`,
                opera: `typeof 1`,
                value: `number` 
            },
            {
                type: `Object`,
                opera: `typeof { a:'1' }`,
                value: `object` 
            },
            {
                type: `Function`,
                opera: `typeof (() => {})`,
                value: `function` 
            },
        ]
        // typeof 操作符
        console.table(type)

        const other = [
            {
                opera: `undefined == null`,
                value: `true`
            }
        ]
        console.table(other)
        
    </script>
</body>

</html>
