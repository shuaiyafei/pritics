<!DOCTYPE html>
<html>

<head>
    <title>
        type
    </title>
</head>

<body>
    <script>
        var person = new Object()
        person.name = 'Nicholas'
        console.log(person)

        var obj1 = new Object()
        var obj2 = obj1
        obj1.name = 'Nicholas'
        console.log(obj2.name)

        function addTen(num) {
            num += 10;
            return num
        }
        var count = 20;
        var result = addTen(count)
        console.log('count ' + count)
        console.log('result ' + result)

        function setName(obj) {
            obj.name = 'Nicholas'
            obj = new Object()
            obj.name = 'Greg'
        }

        var person = new Object()
        setName(person)
        console.log(person.name)
        
    </script>
</body>

</html>
