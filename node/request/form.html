<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .wrap {
            width: 100vw;
            height: 100vh;
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <input type="text" />
        <button>提交</button>
    </div>
    
    <script>
        const url = 'http://127.0.0.1:8994';
        const submit = document.querySelectorAll('button')[0];
        
        submit.addEventListener('click', () => {
            const value = document.querySelectorAll('input')[0].value;

            fetch(url, {
                method: 'post',
                headers: {
                    'content-type': 'application/json;charset=utf-8'
                },
                body: value
            }).then(v => v.json()).then(val => {
                document.write(val.data);
            });
        });
    </script>
</body>
</html>
